services:
  - type: web
    name: spa-admin-frontend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: spa-admin-data
      mountPath: /opt/render/project/src
      sizeGB: 1
